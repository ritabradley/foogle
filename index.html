<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foogle</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <div class="flex justify-between text-sm text-gray-700">
        <div class="flex items-center">
            <a class="inline-block p-3" href="#">About</a>
            <a class="inline-block p-3" href="#">Store</a>
        </div>
        <div class="flex items-center">
            <a class="inline-block p-3" href="#">Gmail</a>
            <a class="inline-block p-3" href="#">Images</a>
            <a class="inline-block p-3" href="#"><img class="rounded-full" src="https://lh3.googleusercontent.com/-r_rE6e8eFu8/AAAAAAAAAAI/AAAAAAAAAAA/AMZuucnwsEAyXOObltiLmicArcZ9bgcnQg.CMID/s32-c/photo.jpg" alt="avatar" /></a>
        </div>
    </div>
    <!-- Main -->
    <div class="flex justify-center pt-20">
        <div>
            <img class="w-2/3 mx-auto mb-6" src="https://www.google.com/logos/doodles/2020/stay-home-save-lives-april-20-copy-6753651837108785-law.gif" alt="Google Logo" />
            <div class="flex border border-gray-200 p-2 text-lg shadow rounded-full">
                <i class="fas fa-search text-gray-400"></i>
                <input type="search" class="w-full px-3 outline-none" />
                <i class="fas fa-microphone text-gray-400"></i>
            </div>
            <div class="flex justify-center mt-8">
                <button class="mr-3 bg-gray-200 border border-gray-300 py-3 px-4 rounded hover:bg-gray-400 hover:border-gray-500">
                        Google Search
                    </button>
                <button class="bg-gray-200 border border-gray-300 py-3 px-4 rounded hover:bg-gray-400 hover:border-gray-500">
                        I'm Feeling Lucky
                    </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-0 bg-gray-200 border-t w-full flex justify-between text-gray-600 text-xs">
        <div class="flex">
            <a class="block p-3">Advertising</a>
            <a class="block p-3">Business</a>
            <a class="block p-3">How Search Works</a>
        </div>

        <div class="flex">
            <a class="block p-3">Privacy</a>
            <a class="block p-3">Terms</a>
            <a class="block p-3">Settings</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ce982a0778.js" crossorigin="anonymous"></script>
</body>

</html>
